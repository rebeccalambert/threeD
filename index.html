<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script>
        var scene = new THREE.Scene();

        var camera = new THREE.PerspectiveCamera(
            75,  // field of view
            window.innerWidth / window.innerHeight, // aspect ratio
            0.1, // near plain
            1000 // far plain
        )
        camera.position.z = 5;

        var renderer = new THREE.WebGLRenderer({antialias: true}); // makes result look more smooth
        renderer.setClearColor("#e5e5e5"); // background color
        renderer.setSize(window.innerWidth, window.innerHeight);

        document.body.appendChild(renderer.domElement);

        window.addEventListener("resize", () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;

            camera.updateProjectionMatrix();
        })


        // 1-------------------------------------------------------------------
        var raycaster = new THREE.Raycaster();
        var mouse = new THREE.Vector2();

        
        var geometry = new THREE.BoxGeometry(1, 1, 1);
        var material = new THREE.MeshLambertMaterial({color: 0xFFCC00});
        var mesh = new THREE.Mesh(geometry, material);

        // mesh.position.x = -1;
        // mesh.position.y = 1;
        // mesh.position.z = 0;
        // mesh.position.set(2, -2, 2) // sets all three (chech out .rotation too)
               
        scene.add(mesh);


        // 2-------------------------------------------------------------------
        var geometry = new THREE.BoxGeometry(1, 1, 1);
        var material = new THREE.MeshLambertMaterial({color: 0xFFFC00});
        var mesh = new THREE.Mesh(geometry, material);
        mesh.position.x = -2;

        scene.add(mesh);

        // something is weird --> the event handler is below the other square for some reason... its like -2 for y instead of just 2





        var light = new THREE.PointLight(0xFFFFFF, 1, 500);
        light.position.set(10, 0, 25);
        scene.add(light);
        
        var render = function() {
            requestAnimationFrame(render);
            renderer.render(scene, camera);

            // mesh.rotation.x += 0.05;
            // mesh.rotation.y += 0.01;
            // mesh.scale.x -= 0.01;   // makes it shrink then grow --> looks cool

        }

        function onMouseMove(event) {
            event.preventDefault();
            // console.log("clicked")

            mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
            mouse.y = ( event.clientY / window.innerHeight ) * 2 - 1;

            raycaster.setFromCamera(mouse, camera);

            var intersects = raycaster.intersectObjects(scene.children, true);
            for (var i = 0; i < intersects.length; i++) {
                // intersects[i].object.material.color.set(0xff0000);
                this.tl = new TimelineMax();
                // this.tl = new TimelineMax({paused: true});
                this.tl.to(intersects[i].object.scale, 1, {x: 2, ease: Expo.easeOut})
                this.tl.to(intersects[i].object.scale, .5, {x: .5, ease: Expo.easeOut})
                this.tl.to(intersects[i].object.position, .5, {y: 1, ease: Expo.easeOut})
                this.tl.to(intersects[i].object.rotation, 1, {y: Math.PI*.5, ease: Expo.easeOut}, "=-1.5")
                this.tl.to(intersects[i].object.scale, 1, {x: -2, ease: Expo.easeOut})
                this.tl.to(intersects[i].object.scale, .5, {x: -.5, ease: Expo.easeOut})
                this.tl.to(intersects[i].object.position, .5, {y: 0, ease: Expo.easeOut})
                this.tl.to(intersects[i].object.rotation, 1, {y: -Math.PI*.5, ease: Expo.easeOut}, "=-1.5")

            }
        }

        render();

        
        window.addEventListener('mousemove', onMouseMove);

    </script>
</body>
</html>
